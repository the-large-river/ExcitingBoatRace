<!DOCTYPE html>
<html>
		<head>
			<title>CountDown</title>
		</head>


		<style>



			#countDown{
		 			font-size: 26px;
			}


			#countDown .day{
		 			
		 			font-size: 48px;
			}
			
			#countDown .hour,#countDown .min,#countDown .sec{
		 			font-size: 32px;
			}

		</style>


		<body>

		<div id="countDown"></div>

		<script>

		function CountdownTimer(elm,tl,mes){
		 this.initialize.apply(this,arguments);
		}

		CountdownTimer.prototype={
		 initialize:function(elm,tl,mes) {
		  this.elem = document.getElementById(elm);
		  this.tl = tl;
		  this.mes = mes;
		 },

		 countDown:function(){
		  var timer='';
		  var today=new Date();
		  var day=Math.floor((this.tl-today)/(24*60*60*1000));
		  var hour=Math.floor(((this.tl-today)%(24*60*60*1000))/(60*60*1000));
		  var min=Math.floor(((this.tl-today)%(24*60*60*1000))/(60*1000))%60;
		  var sec=Math.floor(((this.tl-today)%(24*60*60*1000))/1000)%60%60;
		  var milli=Math.floor(((this.tl-today)%(24*60*60*1000))/10)%100;
		  var me=this;

		  if( ( this.tl - today ) > 0 ){
			   
			   if (day) timer += '<span class="day">'+day+'days</span>';
			   if (hour) timer += '<span class="hour">'+hour+'hours</span>';
			   timer += '<span class="min">'+this.addZero(min)+'minutes</span><span class="sec">'+this.addZero(sec)+'seconds</span><span class="milli">'+this.addZero(milli)+'</span>';
			   this.elem.innerHTML = timer;
			   tid = setTimeout( function(){me.countDown();},10 );
		  
		  }

		  else{
		   
		   this.elem.innerHTML = this.mes;
		   return;
		  
		  }
		 },

		 addZero:function(num){ return ('0'+num).slice(-2); }
		}



		function countDown(){
		 var tl = new Date('2021/6/10 00:00:00');
		 var timer = new CountdownTimer('countDown',tl,'start!');
		 timer.countDown();
		}


		window.onload=function(){
		 countDown();
		}


		</script>



		</body>
		</html>
